<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="shoppingEditForm" (ngSubmit)="onSubmit()">
            <div class="col-sm-5 form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div class="col-sm-2 form-group">
                <label for="amount">Amount</label>
                <input type="Number" id="amount" class="form-control" formControlName="amount">
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!shoppingEditForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button type="button" class="btn btn-danger" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
